<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HostScan by Drozdek</title>
  <link href="./css/styles.css" rel="stylesheet" />
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
  <h3>
    <p>Provide IP of host to check:</p>
  </h3>
  <form id="form">
    <input type="text" maxlength="30" id="ip_addr" /><input type="submit" value="send" id="submit" />
  </form>
  <p id="msg"></p>
  <p id="scan-result-failed"></p>
  <p id="scan-result"></p>
  <script src='./dist/process.js'></script>
</body>

</html>
